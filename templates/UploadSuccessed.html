<!document html>
<title>Upload</title>
{% if uploaded_file_name %}
  <h1> File {{ uploaded_file_name }} upload successed! </h1>
  <img src="{{ url_for('static', filename='upload/'+uploaded_file_name)}}" />
  <h1> Segmentation of {{ uploaded_file_name }}  </h1>
  <img src="{{ url_for('static', filename='segment/'+uploaded_file_name)}}" />
{% else %}
  <h1>Hello World!</h1>
{% endif %}
